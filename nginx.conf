server {
    # 监听 80 端口（HTTP 默认端口）
    listen       80;
    # 匹配的主机名，这里用 localhost 即可
    server_name  localhost;

    # 根路径配置
    location / {
        # 网页文件存放的根目录（对应 Dockerfile 里的路径）
        root   /usr/share/nginx/html;
        # 默认首页文件
        index  index.html index.htm;
        
        # --- 核心配置：解决单页应用 (SPA) 路由问题 ---
        # 意义：Vue 是单页应用，所有的路由其实都是由 index.html 处理的。
        # 如果用户直接刷新 http://ip/admin，Nginx 会去服务器找 admin 这个文件，找不到就会 404。
        # 这一行告诉 Nginx：如果找不到文件，就统统转交给 index.html，让 Vue 路由来处理。
        try_files $uri $uri/ /index.html;
    }

    # 当发生 500 系列错误时显示的页面
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
